
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>LBA ID Card Generator</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous" />
    <link rel="stylesheet" href="assets/css/style.css" />
</head>
<body>
    <div class="container pt-5">
        <div class="row">
            <div class="col-lg-4">
                <div class="logo">
                    <img src="assets/img/SMAN-Logo.png" alt="SMAN" class="img-fluid" />
                </div>
                <h5 class="text-center mt-4">
                    The Lavish Boys Association ID Card Generator - Input your name, Position, Branch and Upload your pic.
                </h5>
                <form class="mt-5">
                    <div class="mb-3">
                        <label for="inputName" class="form-label">Name</label>
                        <input type="text" class="form-control" id="inputName" />
                    </div>
                    <div class="mb-3">
                        <label for="inputPosition" class="form-label">Position</label>
                        <input type="text" class="form-control" id="inputPosition" />
                    </div>
                    <div class="mb-3">
                        <label for="inputDepartment" class="form-label">Branch</label>
                        <input type="text" class="form-control" id="inputDepartment" />
                    </div>
                    <div class="mb-3">
                        <label for="imageLoader" class="form-label">Passport</label>
                        <input class="form-control" type="file" id="imageLoader" name="imageLoader" />
                    </div>
                </form>
            </div>
            <div class="col-lg-8">
                <canvas id="canvas" width="1075" height="681">
                    Canvas requires a browser that supports HTML5.
                </canvas>
                <canvas id="imageCanvas"></canvas>
                <a id="download" download="lavish_card.png">
                    <button id="downloadBtn" class="btn btn-success btn-lg" type="button" onClick="download()" disabled>
                        Download Your ID Card
                    </button>
                </a>
                <img id="lavishbox" src="assets/img/lbaid-card.png" style="display: none" />
            </div>
        </div>
    </div>
    <script src="assets/js/script.js"></script>
</body>
</html>
